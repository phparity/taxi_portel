<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Polygon</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeQUngByPnQY_2khrrGcD1guFKO9krDuk"></script>
    <script>
      function initMap() {
        // Create a map centered on the first coordinate in the list
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 22.299204853915544, lng: 70.72890059204103 },
          zoom: 12,
        });

        // Create a polygon with the coordinates in the list
        const zone = new google.maps.Polygon({
          paths: [
            { lat: 22.299204853915544, lng: 70.72890059204103 },
            { lat: 22.296663651953974, lng: 70.74829832763673 },
            { lat: 22.27585582294061, lng: 70.732677142334 },
            { lat: 22.3003166152392, lng: 70.72958723754884 },
            { lat: 22.299204853915544, lng: 70.72890059204103 },
          ],
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
        });

        // Add the polygon to the map
        zone.setMap(map);
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100vh"></div>
  </body>
</html>
